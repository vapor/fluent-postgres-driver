name: test
on:
- pull_request
jobs:
  fluent-postgres-driver_macos:
    strategy:
      fail-fast: false
      matrix:
        psql: ['11', '12']
    runs-on: macos-latest
    steps:
    - run: sudo xcode-select -s /Applications/Xcode_11.4.app/Contents/Developer
    - run: brew install postgresql@${{ matrix.psql }}
    - run: brew services start postgresql@${{ matrix.psql }}
    - run: sleep 4 # give the server a chance to settle
    - run: /usr/local/opt/postgresql@${{ matrix.psql }}/bin/createuser -d -l -s vapor_username
    - run: /usr/local/opt/postgresql@${{ matrix.psql }}/bin/createdb -O vapor_username vapor_database
    - uses: actions/checkout@v2
    - run: swift test --enable-test-discovery --sanitize=thread
    - run: brew services stop postgresql@${{ matrix.psql }}
  fluent-postgres-driver_ubuntu:
    strategy:
      fail-fast: false
      matrix:
        psql: ['11', '11-alpine', '12', '12-alpine']
        base: ['xenial', 'bionic']
    container: 
      image: vapor/swift:5.2-${{ matrix.base }}-ci
    services:
      psql:
        image: postgres:${{ matrix.psql }}
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: vapor_username
          POSTGRES_DB: vapor_database
          POSTGRES_PASSWORD: vapor_password
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: swift test --enable-test-discovery --sanitize=thread
      env:
        POSTGRES_HOSTNAME: psql
